name: 'Bockerl Back 이슈 생성'
description: 'Bockerl Back Repo에 이슈를 생성하며, 생성된 이슈는 Jira와 연동됩니다.'
labels: [order]
title: '이슈 이름을 작성해주세요'
body:
  - type: input
    id: parentKey
    attributes:
      label: '상위 작업 Ticket Number'
      description: '상위 작업의 Ticket Number를 기입해주세요'
      placeholder: 'KAN-00'
    validations:
      required: true
  - type: input
    id: description
    attributes:
      label: '이슈 내용(Description)'
      description: '# 🚀 개발하면서 생긴 크고 작은 이슈사항을 기록해주세요'
    validations:
      required: false
  - type: textarea
    id: details
    attributes:
      label: '상세 내용(Details)'
      description: '💡어떤 기능인가요?'
      value: |
        - About Details
    validations:
      required: true
  - type: textarea
    id: tasks
    attributes:
      label: '체크리스트(Tasks)'
      description: '✅ To Do'
      value: |
        - [ ] Task1
        - [ ] Task2
    validations:
      required: false
  - type: textarea
    id: references
    attributes:
      label: '참조(References)'
      description: '해당 이슈과 관련된 레퍼런스를 참조해주세요'
      value: |
        - Reference1
    validations:
      required: false
