input {
  kafka {
    bootstrap_servers => "kafka:29092"
    topics => ["member-log-events"]
    group_id => "snail-member"
    codec => "plain"
  }
}

filter {
  json {
    source => "message"
    target => "parsed_json"
  }

  if [eventType] == "MEMBER_CREATE" {
    mutate {
      add_field => { "log_type" => "member_create" }
    }
  } else if [eventType] == "MEMBER_LOGIN" {
    mutate {
      add_field => { "log_type" => "member_login" }
    }
  } else if [eventType] == "MEMBER_UPDATE" {
    mutate {
      add_field => { "log_type" => "member_update" }
    }
  } else if [eventType] == "MEMBER_DELETE" {
    mutate {
      add_field => { "log_type" => "member_delete" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "member-log-%{+YYYY.MM.dd}"
  }
  stdout { codec => rubydebug }
}
